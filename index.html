<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy 5</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header>
      <div id="Budget">
        <div id="spent"><p>Spent:</p></div>
        <div id="remaining"><p>Remaining</p></div>
      </div>
    </header>
    <h1>FIVES FANTASY</h1>
    <img
      src="https://b.fssta.com/uploads/application/soccer/competition-logos/EnglishPremierLeague.png"
      alt="PL-logo"
      id="logo"
    />
    <section id="player-pool">
      <h2>Available Players</h2>
      <div class="playerList"></div>
    </section>
    <section id="positionPlaceHolder">
      <div id="gk" class="position-box">
        <img
          src="https://media.istockphoto.com/id/1032186330/vector/sport-t-shirt-line-icon.jpg?s=612x612&w=0&k=20&c=CF5JW9pOKeYw5Bs81mvLRKDaeYfgdM0_rbswq8Y_TWI="
          alt="jersey-icon"
          id="jersey-icon"
        />
      </div>
      <div id="def" class="position-box">
        <img
          src="https://media.istockphoto.com/id/1032186330/vector/sport-t-shirt-line-icon.jpg?s=612x612&w=0&k=20&c=CF5JW9pOKeYw5Bs81mvLRKDaeYfgdM0_rbswq8Y_TWI="
          alt="jersey-icon"
          id="jersey-icon"
        />
      </div>
      <div id="mid" class="position-box"></div>
      <img
        src="https://media.istockphoto.com/id/1032186330/vector/sport-t-shirt-line-icon.jpg?s=612x612&w=0&k=20&c=CF5JW9pOKeYw5Bs81mvLRKDaeYfgdM0_rbswq8Y_TWI="
        alt="jersey-icon"
        id="jersey-icon"
      />

      <div id="att" class="position-box">
        <img
          src="https://media.istockphoto.com/id/1032186330/vector/sport-t-shirt-line-icon.jpg?s=612x612&w=0&k=20&c=CF5JW9pOKeYw5Bs81mvLRKDaeYfgdM0_rbswq8Y_TWI="
          alt="jersey-icon"
          id="jersey-icon"
        />
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
